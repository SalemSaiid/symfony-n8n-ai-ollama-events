server {
    listen 80;
    server_name localhost;

    root /var/www/symfony/public;  # Le r√©pertoire public de Symfony

    index index.php index.html index.htm;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass symfony_php:9000;  # Le service PHP
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/symfony/public$fastcgi_script_name;  # Corriger le chemin
        include fastcgi_params;
    }

    location /n8n/ {
        proxy_pass http://n8n:5678/;  # Rediriger vers le service N8N
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
